<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Get Popcorn</title>
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="resources/flickity.css" media="screen" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script src="resources/flickity.js"></script>
  </head>
  <body>
    <header class="header">
      <span class="logo">get Popcorn</span>
      <form class="search">
        <input
          class="search__input"
          placeholder="Search for movies...."
          required
        />
        <button class="search__btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </form>
    </header>
    <main>
      <section class="view">
        <div class="composition">
          <h1 class="composition__heading">
            Let's explore movies together....
          </h1>
        </div>
        <div class="slideshow">
          <div class="navbar category">
            <ul class="navbar__list">
              <li
                class="navbar__item navbar__item--active category-movie"
                id="23456"
              >
                <a href="#" class="navbar__link"
                  >home
                  <i class="fa fa-home navbar__icon" aria-hidden="true"></i
                ></a>
              </li>
              <li class="navbar__item category-tv">
                <a href="#" class="navbar__link"
                  >TV shows
                  <i
                    class="fa fa-television navbar__icon"
                    aria-hidden="true"
                  ></i
                ></a>
              </li>
              <li class="navbar__item category-actor">
                <a href="#" class="navbar__link"
                  >Actors
                  <i class="fa fa-male navbar__icon" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="main-carousel"></div>
        </div>
      </section>
      <section class="like">
        <div class="like__category">
          <h2 class="like__heading">Liked Movies</h2>
          <div class="like__container">
            <ul class="like__list liked__movies"></ul>
          </div>
        </div>
        <div class="like__category">
          <div class="like__category">
            <h2 class="like__heading">Liked TV shows</h2>
            <div class="like__container">
              <ul class="like__list liked__tv"></ul>
            </div>
          </div>
        </div>
        <div class="like__category">
          <div class="like__category">
            <h2 class="like__heading">Liked Persons</h2>
            <div class="like__container">
              <ul class="like__list liked__person"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="navbar__copyright"
        >get popcorn. &copy;<br />made by sarthak duggal</span
      >
    </footer>
    <script src="js/bundle.js"></script>
  </body>
</html>
